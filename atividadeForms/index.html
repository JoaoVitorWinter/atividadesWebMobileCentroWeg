<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário padrão</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form>
        <h2>Dados pessoais</h2>
        <label for="nome">Nome</label>
        <input id="nome">
        <label for="endereco">Endereço</label>
        <input type="email" id="endereco">
        <label for="senha">Senha</label>
        <input type="password" id="senha">
        <label for="rSenha">Repetir senha</label>
        <input type="password" id="rSenha">
        <div>
            <h3>Gênero</h3>
            <input type="radio" id="gMulher" name="genero" value="feminino">
            <label for="gMulher">Feminino</label>
            <input type="radio" id="gHomem" name="genero" value="masculino">
            <label for="gHomem">Masculino</label>
            <br>
            <input type="checkbox" id="notificacao">
            <label for="notificacao">Deseja receber nossas notificações?</label>
            <br>
            <input type="submit">
        </div>
    </form>
</body>

</html>
